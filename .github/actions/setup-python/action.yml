name: Setup Python
description: Setup Python

inputs:
  python-version:
    description: Python version
    required: false
    default: "3.8"

runs:
  using: "composite"
  steps:
    - name: Install Pdm
      run: pipx install pdm
      shell: bash

    - name: Setup PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ inputs.python-version }}
        architecture: "x64"
        cache: true

    - name: Install dependencies
      run: pdm install
      shell: bash
